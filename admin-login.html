    <style>
        :root {
            --primary-color: #00006b;
            --secondary-color: #00006b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #00006b 0%, #00006b 100%);
            min-height: 100vh;
        }

        .login-container {
            max-width: 500px;
            margin: 120px auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }

        .password-container {
            position: relative;
        }

        .user-type-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .user-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .switch-login {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .admin-badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .container {
                background: rgb(0, 0, 107) !important;
                backdrop-filter: blur(10px);
            }

            .navbar {
                background: rgb(0, 0, 107) !important;
                backdrop-filter: blur(10px);
            }

    </style>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="schoollogo.png" alt="" width="100">GTC Ado-Soba Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Student Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-register.html">Admin Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Student Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-login.html">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <div class="container">
        <div class="login-container">
            <div class="user-type-card">
                <i class="bi bi-shield-lock user-icon"></i>
                <h2>Admin Login <span class="admin-badge">STAFF ONLY</span></h2>
                <p class="text-muted">Login to access the admin dashboard</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginId" class="form-label">
                        <i class="bi bi-person-badge me-1"></i>
                        Admin Username
                    </label>
                    <input type="text" class="form-control" id="loginId" placeholder="Enter admin username" required>
                </div>

                <div class="mb-4">
                    <label for="loginPassword" class="form-label">
                        <i class="bi bi-lock me-1"></i>Password
                    </label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        <i class="bi bi-eye-slash password-toggle" id="toggleLoginPassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-login text-white">
                    <i class="bi bi-shield-check me-2"></i>Login as Admin
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Need an admin account? <a href="admin-register.html" class="text-primary">Register as Admin</a></p>
            </div>

            <div class="switch-login">
                <p class="mb-0">Are you a student? <a href="login.html" class="text-primary">Student Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxqHcw20bkjV8lZhBxnYpnc71EMmMy4sY",
            authDomain: "my-project-d8b25.firebaseapp.com",
            projectId: "my-project-d8b25",
            storageBucket: "my-project-d8b25.firebasestorage.app",
            messagingSenderId: "1091543391506",
            appId: "1:1091543391506:web:9b642fbfb3d3717855e7cb",
            measurementId: "G-5PC522L4W7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Password toggle functionality
        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const loginPasswordInput = document.getElementById('loginPassword');

        toggleLoginPassword.addEventListener('click', function () {
            const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPasswordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;

            // Disable submit button to prevent multiple submissions
            const submitButton = document.querySelector('.btn-login');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Logging in...';

            // Admin login
            const adminsSnapshot = await database.ref('admins').orderByChild('username').equalTo(loginId).once('value');

            if (adminsSnapshot.exists()) {
                let adminFound = false;
                adminsSnapshot.forEach(child => {
                    const admin = child.val();
                    if (admin.password === btoa(password) && admin.isActive) {
                        adminFound = true;
                        // Update last login
                        database.ref(`admins/${child.key}/lastLogin`).set(new Date().toISOString());

                        // Store admin data in session
                        sessionStorage.setItem('currentUser', JSON.stringify({
                            id: child.key,
                            type: 'admin',
                            role: admin.role,
                            ...admin
                        }));
                        window.location.href = 'admin-dashboard.html';
                    }
                });

                if (!adminFound) {
                    showAlert('Invalid credentials or account deactivated!', 'danger');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="bi bi-shield-check me-2"></i>Login as Admin';
                }
            } else {
                showAlert('Admin not found!', 'danger');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bi bi-shield-check me-2"></i>Login as Admin';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>


</html>
